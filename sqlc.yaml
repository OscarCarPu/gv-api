version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        sql_package: "pgx/v5"
        out: "internal/database/sqlc"
        emit_json_tags: true
        emit_db_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        emit_interface: true

        overrides:
          - db_type: "date"
            go_type: "time.Time"
