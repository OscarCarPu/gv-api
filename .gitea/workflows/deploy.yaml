name: Simple Lab Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Sync and Rebuild
        run: |
          TARGET_DIR="/home/ocp/docker/gv/gv-api"

          mkdir -p $TARGET_DIR
          rsync -avz --delete \
            --exclude=".git" \
            --exclude=".env" \
            --exclude="__pycache__" \
            --exclude="*.pyc" \
            --exclude=".pytest_cache/" \
            --exclude="**/__pycache__/" \
            --exclude=".venv/" \
            --exclude="venv/" \
            ./ $TARGET_DIR/

          cd $TARGET_DIR
          make deploy
