name: Simple Lab Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Sync and Rebuild
        run: |
          TARGET_DIR="/home/ocp/docker/gv/gv-api"


          cd $TARGET_DIR
          git pull
          make server-reset
